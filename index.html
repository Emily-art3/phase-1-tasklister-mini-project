<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Liteâ„¢</h1>

    <!--task description input-->
    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task description:</label>
      
      <input type="text"
        id="new-task-description" 
        name="new-task-description" 
        placeholder="Enter task description"
        required>
      

      <label for="user">User:</label>
      <input type="text" id="user" name="user" placeholder="User" required>

      <label for="duration">Duration:</label>
      <input type="number" id="duration" name="duration" placeholder="Duration (hours)" required>

       <!--more input data display for when task are due-->
      <label for="due-date">Due date:</label>
      <input type="date" id="due-date" required>

      <!--task priority for added tasks-->
      <label for="task-priority">Priority:</label>
      <select id="task-priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <!-- Submit button for adding a new task -->
      <input type="submit" value="Create New Task">
    </form>

    <button type="button" id="sort-button">Sort Tasks by Priority</button>

    <!-- Task list where tasks will be displayed -->
    <div id="task-list">
      <h2>My Todos:</h2>
      <ul id="tasks"></ul>
    </div>

    <!-- Task count -->
    <p id="task-count">Total Tasks: 0</p>

    <!-- Linking JavaScript file -->
    <script src="./src/index.js"></script>
  </div>
</body>
</html>
